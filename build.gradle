apply plugin: 'groovy'
apply plugin: 'jacoco'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'project-report'

repositories {
  mavenCentral()
  maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {

  compile([
    'org.codehaus.groovy:groovy-all:2.1.3',
  ])

  testCompile([
    'org.spockframework:spock-core:1.0-groovy-2.0-SNAPSHOT',
    'junit:junit:4.11',
  ])

}

